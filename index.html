<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gaia Ergonomics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
</head>
<body id="sys-screen" class="sys-screen">
  <div id="rb-rocketbar" class="rb-rocketbar rb-min">
    <div id="rb-input" class="rb-input">Search or address</div>
    <span id="rb-clear" class="rb-clear">Clear</span>
    <span id="rb-cancel" class="rb-cancel js-hide">Cancel</span>
    <div id="rb-icons" class="rb-icons ir"></div>
  </div>
  <div id="hs-homescreen" class="hs-homescreen">
    <img src="home.png" alt="" width="320" height="480" />
  </div>
  <div id="rb-overlay" class="sys-overlay js-hide"></div>
  <div id="set-overlay" class="sys-overlay" style="display: none;"></div>
  <div id="set-settings" class="set-settings ir" style="display: none;"></div>
  <div id="sys-gesture-panel-bottom" class="sys-gesture-panel"></div>
  <div id="nc-tab" class="nc-tab"></div>
  <div id="nc-toaster" class="nc-toaster">
    <div id="nc-toast-0001" class="nc-toast nc-toast-title nc-toast-sms">
      Dave Hilderbrand
    </div>
    <div id="nc-toast-0002" class="nc-toast nc-toast-sms">
      Bro! Can u cat sit friday nite?
    </div>
    <div id="nc-toast-0003" class="nc-toast nc-toast-nc">
      12 Notifications
    </div>
  </div>
  <div id="nc-drawer" class="nc-drawer"></div>
  <script src="app.js"></script>
</body>
</html>
