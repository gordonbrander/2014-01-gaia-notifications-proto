<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gaia Notifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
</head>
<body id="sys-screen" class="sys-screen">
  <div id="rb-rocketbar" class="rb-rocketbar rb-min">
    <div id="rb-input" class="rb-input">Search or address</div>
    <div id="rb-icons" class="rb-icons ir"></div>
  </div>
  <div id="hs-homescreen" class="hs-homescreen">
    <img src="home.png" alt="" width="320" height="480" />
  </div>
  <div id="sys-gesture-panel-bottom" class="sys-gesture-panel"></div>
  <div id="nc-tab" class="nc-tab"></div>
  <div id="nc-toaster" class="nc-toaster"></div>
  <section id="nc-drawer" class="nc-drawer">
    <header id="nc-drawer-header", class="nc-drawer-header">
      12 Notifications
    </header>
    <article class="msg-message msg-sms msg-new">
      <span class="msg-time">8:45a</span>
      <h1 class="msg-title">Will Grand</h1>
      <div class="msg-content">Let's go out for lunch tomorrow</div>
    </article>
    <article class="msg-message msg-phone">
      <span class="msg-time">8:45a</span>
      <h1 class="msg-title">Missed Call</h1>
      <div class="msg-content">Noah Green / Mobile</div>
    </article>
    <article class="msg-message msg-phone">
      <span class="msg-time">10hrs ago</span>
      <h1 class="msg-title">Missed Call</h1>
      <div class="msg-content">Carolina / Home</div>
    </article>
    <article class="msg-message msg-facebook">
      <span class="msg-time">10hrs ago</span>
      <h1 class="msg-title">Facebook</h1>
      <div class="msg-content">John Smith / Hawaiian Luau</div>
    </article>
    <article class="msg-message msg-pinterest">
      <span class="msg-time">2d ago</span>
      <h1 class="msg-title">Pinterest</h1>
      <div class="msg-content">alex3d started following your board</div>
    </article>
  </section>

  <div id="template-toast-sms-title" class="nc-toast nc-toast-title nc-toast-sms"></div>
  <div id="template-toast-sms" class="nc-toast nc-toast-sms"></div>
  <div id="template-toast-count" class="nc-toast nc-toast-title nc-toast-nc"></div>
  <script src="app.js"></script>
</body>
</html>
